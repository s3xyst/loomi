    <script>
      // Функция проверки существования изображения
      async function checkImageExists(url) {
        try {
          const response = await fetch(url, { method: 'HEAD' });
          return response.ok;
        } catch {
          return false;
        }
      }
    
      async function sendText() {
        const text = document.getElementById('textInput').value;
        const resultDiv = document.getElementById('result');
        const underForm = document.getElementById('bottom-under-form');
        
        try {
          const response = await fetch('http://localhost:5500/process_text', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: text }),
          });
    
          if (!response.ok) throw new Error('Ошибка сервера');
    
          const data = await response.json();
          const answerElements = document.querySelectorAll('.json-answer');
          
          underForm.textContent = `AND WE SEND YOU OUR`;
          answerElements[0].textContent = `Place: ${data.place}, ${data.description}`;
          answerElements[1].textContent = `Hotel: ${data.name}, ${data.price} руб.`;
          answerElements[2].textContent = `Travelling: ${data.ticket}`;
          resultDiv.textContent = JSON.stringify(data, null, 2);
    
          const dictionary = {
            "Краснодар": "Krasnodar",
            "Сочи": "Sochi",
            "Анапа": "Anapa",
            "Геленджик": "Gelenjik",
            "Адлер": "Adler",
            "Горячий ключ": "Hot_key"
          };
          
          const cityName = dictionary[data.place];
          console.log(cityName)
          if (!cityName) {
            console.error('Город не найден в словаре');
            return;
          }
          
          await loadAndShowSlider(cityName);
        } catch (error) {
          resultDiv.textContent = `Ошибка: ${error.message}`;
          console.error('Ошибка:', error);
        }
      }
    
      async function loadAndShowSlider(cityName) {
        const slideImages = document.querySelectorAll('.slide-image');
        const slides = document.querySelectorAll('.slide');
        
        // Устанавливаем пути к изображениям (1.jpg, 2.jpg, 3.jpg)
        slideImages.forEach((img, index) => {
            const imgNumber = index + 1;
            img.src = `pictures/${cityName}/${imgNumber}.jpg`;
            img.onerror = function() {
                this.src = 'pictures/default.jpg';
            };
        });

        // Инициализация слайдера
        initSlider();
      }

      function initSlider() {
        const slides = document.querySelectorAll('.slide');
        if (!slides.length) return;
        
        let currentSlide = 0;
        slides[currentSlide].classList.add('active');
        
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
      }
    </script>
