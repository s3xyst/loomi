    <script>
      async function sendText() {
          const text = document.getElementById('textInput').value;
          const resultDiv = document.getElementById('result');
          const underForm = document.getElementById('bottom-under-form');
          const aboveMap = document.getElementById('aboveMap');
          try {
              const response = await fetch('http://localhost:5500/process_text', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ text: text }),
              });
              
              if (!response.ok) {
                  throw new Error('Ошибка сервера');
              }
              
              // Получаем JSON-ответ
              const data = await response.json();
              
              const answerElements = document.querySelectorAll('.json-answer');
              underForm.textContent = `AND WE SEND YOU OUR`;
              aboveMap.textContent = `You are here`;
              answerElements[0].textContent = `Place: ${data.place}, ${data.description}`;        // "Сочи"
              answerElements[1].textContent = `Hotel: ${data.name}, ${data.price}`; // "5000 руб."
              answerElements[2].textContent = `Travelling: ${data.ticket}`;  // "Отдых на берегу..."
              
              console.log('--- Начало выполнения sendText() ---');
              /* resultDiv.textContent = JSON.stringify(data, null, 2); */
              
              const dictionary = {

                "Анапа": "Anapa",
                "Геленджик": "Gelenjik",
                "Адлер": "Adler",
                "Горячий ключ": "Hot_key"
              };
              
              const cityName = dictionary[data.place];
              console.log('Значение cityName:', cityName);

            } catch (error) {
                console.error('Slider error:', error);
              }
          }
